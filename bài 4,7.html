<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function namNhuan(year) {
            if (year % 4 === 0) {
                return console.log(`${year} , " là năm nhuận"`);

            } else {
                if (year % 100 === 0) {
                    return console.log(`${year} , " là năm nhuận"`);
                } else {
                    if (year % 400 === 0) {
                        return console.log(`${year} , " là năm nhuận"`);
                    } else {

                    } return console.log(`${year}, "không phải là năm nhuận"`);

                }
            }
        }
        let a=+prompt("nhập năm cần tra cứu 1");
        namNhuan(a)
    </script>
</body>

</html>
