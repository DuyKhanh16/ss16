<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soSanh(a,b) {
            if (a<=b) {
                let toTal=a+b;
                return console.log(toTal);;
            } else {
                alert(`${a} lớn hơn ${b}`)
            }
        }
        let number1=+prompt("nhập số thứ 1");
        let number2=+prompt("nhập số thứ 2");
        soSanh(number1,number2);
    </script>
</body>
</html>
